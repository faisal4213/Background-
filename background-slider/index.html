<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="slider">
        <div class="slide active" style="background-image: url(./images/pexels-avinashpatel-544542.jpg);"></div>
        <div class="slide" style="background-image: url(./images/pexels-charles-kettor-268979-831475.jpg);"></div>
        <div class="slide" style="background-image:url(./images/pexels-mikebirdy-112460.jpg);"></div>
        <div class="slide" style="background-image: url(./images/pexels-mikebirdy-120049.jpg);"></div>
        <div class="slide" style="background-image: url(./images/pexels-mikebirdy-2365572.jpg);"></div>

        <div>
            <button class="arrow left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
